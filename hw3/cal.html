<script>
        function summary(){
              sum = document.getElementById('sum').innerHTML="";
              n1 = document.getElementById('n1');
              n2 = document.getElementById('n2');
              sum = document.getElementById('sum');
              var p = 0;
        for ( let i = parseInt(n1.value);i<=parseInt(n2.value);i++) {
            p = p+i;
            sum.innerHTML +=i
            if(i<parseInt(n2.value)){
                
                sum.innerHTML += "+"
            }
            if(i==parseInt(n2.value)){
                sum.innerHTML += "=" 
                sum.innerHTML += p
            }
          
        }
        
    }
</script>
